<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chernomon Roulette</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Header / Status Bar -->
        <div id="status-bar">
            <div id="player-info">
                <span id="player-name">Trainer</span>
                <span id="badges-count">üèÖ 0</span>
            </div>
            <div id="round-info">Round 1/8</div>
        </div>

        <!-- Main Display (Roulette / Battle Scene) -->
        <div id="screen-display">
            <div id="scene-content">
                <h2 id="scene-title">Welcome!</h2>
                <div id="scene-image-container">
                    <!-- Images/Sprites go here -->
                    <img id="main-sprite" src="" alt="" style="display:none;">
                    <div id="roulette-wheel" style="display:none;">üé≤</div>
                </div>
                <p id="scene-text">Press Start to begin your journey.</p>
            </div>
        </div>

        <!-- Action Area -->
        <div id="controls">
            <button id="main-btn" class="game-btn">START</button>
            <div id="secondary-controls" style="display:none;">
                <button id="btn-option-1" class="game-btn small">Option 1</button>
                <button id="btn-option-2" class="game-btn small">Option 2</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
